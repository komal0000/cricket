<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="m-5">
        <div class="row">
            <div class="col-md-6">
                <div class="bg-primary p-4">
                    <h1>
                        TEAM 1
                    </h1>
                    <div class="row">
                        <div class="col-md-4">
                            RUNS:<h1 id="score">0</h1>
                        </div>
                        <div class="col-md-4">
                            BALLS:<h1 id="ball">0</h1>
                        </div>
                        <div class="col-md-4">
                            OVER:<h1 id="over">0</h1>
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="onerun()">
                        1 run
                    </button>
                    <button class="btn btn-danger" onclick="tworun()">
                        2 run
                    </button>
                    <button class="btn btn-success" onclick="threerun()">
                        3 run
                    </button>
                    <button class="btn btn-danger" onclick="fourrun()">
                        4 run
                    </button>
                    <button class="btn btn-danger" onclick="sixrun()">
                        6 run
                    </button>
                    <br>
                    <br>
                    <button class="btn btn-light" onclick="wide()">
                        wide
                    </button>
                    <br>
                    <br>
                    <label for="noballs">No ball</label>
                    <input type="checkbox" name="" id="noballs">
                </div>
            </div>
            <div class="col-md-6">
                <div class="bg-success p-4">
                    <h1>
                        TEAM 2
                    </h1>
                    <div class="row">
                        <div class="col-md-4">
                            RUNS:<h1 id="score1">0</h1>
                        </div>
                        <div class="col-md-4">
                            BALLS:<h1 id="ball1">0</h1>
                        </div>
                        <div class="col-md-4">
                            OVER:<h1 id="over1">0</h1>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="sonerun()">
                        1 run
                    </button>
                    <button class="btn btn-danger" onclick="stworun()">
                        2 run
                    </button>
                    <button class="btn btn-primary" onclick="sthreerun()">
                        3 run
                    </button>
                    <button class="btn btn-primary" onclick="sfourrun()">
                        4 run
                    </button>
                    <button class="btn btn-danger" onclick="ssixrun()">
                        6 run
                    </button>
                    <br>
                    <br>
                    <button class="btn btn-light" onclick="wide()">
                        wide
                    </button>
                    <br>
                    <br>
                    <label for="noball">Noball</label>
                    <input type="checkbox" name="" id="noball">
                </div>
            </div>
        </div>

    </div>
    <script src="index.js">
    </script>
</body>

</html>
